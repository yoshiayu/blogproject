<!-- ページネーションのアイコンを左右中央配置 --><ul class="pagination"    style="justify-content:center">    <!--    前ページを表示するとアイコンとリンク設定    ページネーションされたPageオブジェクトをpage_objで取得    page.has_previous: 直前にページがある場合かTrueを返す    -->    {% if page_obj.has_previous %}    <!--    前ページが存在する場合はそのページへのリンクが設定されたアイコン[<<]表示    page.previous_page_number: 直前ページ番号を返す    -->    <li class="page-item">        <a class="page-link"            href="?page={{ page_obj.previous_page_number }}"            aria-label="Previous">            <span aria-hidden="true">&laquo;</span>        </a>    </li>    {% endif %}    <!--    全てのページについてページ番号のアイコン表示    paginator.page_range: [1, 2, 3, 4]のように1から始まるページばんごうを返す    page_obj.paginator.page_rangeとして取得    ブロックパラメータnumに順次取り出し    -->    {% for num in page_obj.paginator.page_range %}        <!--        各ページのアイコン出力        せage.number: 引き渡されたページのページ番号を返す        -->        {% if page_obj.number == num %}        <!--        処理中のページ番号が引き渡されたページのページ番号と一致する場合        ページ番号のアイコン（アクティブ状態）を表示        -->        <li class="page-item active">            <span class="page-link">{{ num }}</span>        </li>        <!--        ページ番号が引き渡されたページのページ番号と一致しない場合        -->        {% else %}        <!--        ページ番号のアイコン（アクティブ状態出ない）にリンク設定を表示        -->        <li class="page-item">            <a class="page-link" href="?page={{ num }}">{{ num }}</a>        </li>        {% endif %}    {% endfor %}    <!--    次ページのリンクを示すアイコン表示    page.has_next: 次ページがあるばあいTrue    -->    {% if page_obj.has_next %}    <!--    次ページが存在する場合リンク設定したアイコン[>>]表示    page.next_page_number: 次ページ番号を返す    -->    <li class="page-item">        <a class="page-link"            href="?page={{ page_obj.next_page_number }}"            aria-label="Next">            <span aria-hidden="true">&raquo;</span>        </a>    </li>    {% endif %}</ul>
